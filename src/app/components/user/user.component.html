<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}} {{address.state}}</li>
</ul>

<button (click)='onClick()'>Your Name?</button>
<button (click)='toggleEdit()'>Edit User</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for='name'></label><br>
      <input type='text' placeholder='Enter Name' [(ngModel)]='name' name='name'>
    </div>
    <div>
      <label for='age'></label><br>
      <input type='number' placeholder='Enter Age' [(ngModel)]='age' name='age'>
    </div>
    <div>
      <label for='email'></label><br>
      <input type='text' placeholder='Enter Email' [(ngModel)]='email' name='email'>
    </div>
    <div>
      <label for='street'></label><br>
      <input type='text' placeholder='Enter Street' [(ngModel)]='address.street' name='street'>
    </div>
    <div>
      <label for='city'></label><br>
      <input type='text' placeholder='Enter City' [(ngModel)]='address.city' name='city'>
    </div>
    <div>
      <label for='state'></label><br>
      <input type='text' placeholder='Enter State' [(ngModel)]='address.state' name='state'>
    </div>
  </form>
</div>

<h1>Hobbies</h1>
<form (submit)='addHobby(hobby.value)'>
  <div>
    <label for='hobby'>Hobby:</label>
    <input type='text' placeholder='New Hobby Here' #hobby>
  </div>
</form>

<ul>
  <li *ngFor='let hobby of hobbies; let i = index'>
    {{i+1}}: {{hobby}} <button (click)='deleteHobby(hobby)'>X</button>
  </li>
</ul>


<h1>Posts</h1>
<div *ngFor='let post of posts'>
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
